<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BattleBeans | An HTML 5 Game</title>

		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta name="author" content="Dylan Barth An Yu Julie Huynh" />

		<meta name="keywords" content="html5 javascript game battlebeans beans" />
		<meta name="description" content="BattleBeans is an epic HTML5 canvas game that all the cool kids are playing." />
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="images/favicon.ico" />

		<!-- Stylesheets -->

	<body>		
		<div id="splashscreen">			
			<img src="images/splashscreen.png" />
			<a href="#" id ="play-button"></a>
			<a href="#" id= "credits-button"></a>
		</div>  

		<div id="credits">

			<img src="images/landscape2.jpg" />
		</div>  

		<canvas id="game" width="900" height="450"></canvas> 
		<script src="js/game.js"></script>

		<div id="controls">

			[ D ] = Move right &nbsp;&nbsp;&nbsp;&nbsp; 
			[ Space ] = Hold and release to shoot &nbsp;&nbsp;&nbsp;&nbsp; 
			[ Q ] = Quit 
		</div>
